<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
    <script>
        function myFunction() {
          document.getElementById("userList").deleteRow();
        }
</script>
</head>
<body>
   <h1>Welcome to Bowling Challenge</h1>
<!--       <form action="{{ getInput }}" method="post">-->

<!--            <input type="submit">-->
<!--        </form>-->
        <table id="userList" class="table table-striped table-bordered table-md">
                <tbody>
                      <tr>
                        <th>FrameID</th>
                          <th>Roll1</th>
                          <th>Roll2</th>
                          <th>Roll3</th>
                          <th>Total</th>
                      </tr>

                      {% for r in result %}
                      <tr>
                          <td>{{r.frame}}</td>
                          <td>{{r.roll1}}</td>
                          <td>{{r.roll2}}</td>
                          <td>{{r.roll3}}</td>
                          <td>{{r.total}}</td>
                      </tr>
                      {% endfor %}
                </tbody>
        </table>
</body>
</html>
